[package]
name = "zsw"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.68"
async-channel = "1.8.0"
async-once-cell = "0.4.4"
async-walkdir = "0.2.0"
bytemuck = { version = "1.13.0", features = ["derive"] }
cgmath = "0.18.0"
clap = { version = "4.1.6", features = ["derive"] }
console-subscriber = { version = "0.1.8", optional = true }
crossbeam = "0.8.2"
dashmap = "5.4.0"
directories = "4.0.1"
duplicate = "0.4.1"
egui = { version = "0.19.0", features = ["default_fonts"] }
egui_wgpu_backend = "0.20.0"
egui_winit_platform = "0.16.0"
epi = "0.17.0"
extend = "1.1.2"
futures = "0.3.25"
image = "0.24.5"
include_dir = { version = "0.7.3", optional = true }
itertools = "0.10.5"
num-rational = "0.4.1"
opener = "0.5.2"
paste = "1.0.11"
rand = "0.8.5"
rayon = "1.6.1"
sealed = "0.4.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_with = "2.2.0"
serde_yaml = "0.9.17"
thiserror = "1.0.38"
tokio = { version = "1.24.2", features = ["full", "tracing"] }
tokio-stream = { version = "0.1.11", features = ["fs"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
wgpu = "0.14.2"
winit = "0.27.5"
zsw-util = { path = "../zsw-util" }

[features]

default = ["include-shaders"]
tokio-console = ["dep:console-subscriber"]
include-shaders = ["dep:include_dir"]
